<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            background-color: #1a1a1a; /* Dark background color */
            color: #ffffff; /* White text color */
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h2 {
            color: #ff7f50; /* Coral color for headers */
        }

        form {
            display: inline-block;
            text-align: left;
            margin-top: 20px;
            padding: 20px;
            background-color: #333; /* Darker background for forms */
            border-radius: 10px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #777;
            border-radius: 5px;
        }

        input[type="submit"] {
            width: 100%;
            background-color: #4caf50; /* Green color for submit button */
            color: #fff;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049; /* Darker green color on hover */
        }

        #loginMessage {
            color: #ff0000; /* Red color for error message */
            font-weight: bold;
            margin-bottom: 15px;
        }

        #registerLink {
            display: block;
            margin-top: 20px;
            color: #4caf50; /* Green color for the link */
            text-decoration: none;
        }

        #registerLink:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div>
        <h2>Login</h2>

        <div id="loginMessage">Login unsuccessful. Please check username and password.</div>

        <form method="post" action="/login">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>

            <input type="submit" value="Login">
        </form>

        <a href="/register.html" id="registerLink">Register</a>
    </div>
</body>
</html>
